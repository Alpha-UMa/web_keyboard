<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>网页键盘</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>网页键盘</h1>
    <div class="settings">
        <label for="physical-keyboard-toggle">
            <input type="checkbox" id="physical-keyboard-toggle">
            启用物理键盘映射
        </label>
    </div>
    <div id="keyboard"></div>
    <div id="auth-overlay">
        <div class="auth-box">
            <h2>身份验证</h2>
            <p>请输入服务器控制台上显示的 6 位 PIN 码</p>
            <input title="PIN 码" type="text" id="pin-input" maxlength="6" autocomplete="off">
            <p id="auth-message"></p>
            <button id="connect-button">连接</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
